<!doctype html>
<html>


<head>
  <title>Hello World </title>
  <link rel="stylesheet" type="text/css" href="/static/styles/tailwind/out.css">

  </link>

</head>

<body class="bg-slate-900 text-white">

  <script src="/static/javascript/profile.js">

  </script>
  <h3 class="text-3xl font-bold underline bg-red-300 border-sky-900 text-black text-center p-2">
    Welcome to your profile manager.
  </h3>
  <div class=" flex flex-col content-center items-center">
    <div id="notification-list" class="fixed bottom-4 w-full flex">

    </div>
    <h1 class="text-2xl font-bold m-2 text-center">{{.Title}}</h1>
    {{ range .ProfileList }}
    <p>{{ .ProfileName }}</p>
    {{else}}
    <!-- <p class="bg-gray-800 text-sky-50">No Profiles found ! </p> -->
    {{ end }}
    <!-- <button class="bg-sky-400 text-black p-1 rounded"> Create profile </button> -->


    <div class="w-full max-w-md shadow-lg shadow-black">

      <form class="bg-gray-400 shadow-md rounded px-8 pt-6 pb-8" onsubmit="return onSubmit(event)">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="profileName">
            Profile Name :
          </label>
          <input required name="profileName"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight bg-slate-200 focus:outline-none focus:shadow-outline"
            id="profileName" type="text" placeholder="My new Profile">
        </div>
        <div class="mb-6">

          <label class="block text-gray-700 text-sm font-bold mb-2" for="profilePath">
            Profile Path :
          </label>
          <div class="flex flex-col justify-between">
            <button id="button-request-path" type="button" onclick="return requestFilePath()"
              class="w-full inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-2 rounded focus:outline-none focus:shadow-outline">Input
            </button>
            <input name="profilePath"
              class="inline-block shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight bg-slate-200 focus:outline-none focus:shadow-outline"
              id="profilePath" type="text" readonly placeholder="Path/to/your/game's/savefile"> </input>
            <p class="text-black text-sm italic"> Tip : use the directional keys to show the entire path </p>
          </div>
          <div id="detected-game">
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Autodetected game type :
            </label>
            TODO : add some form of game detection (save name)
          </div>
        </div>
        <div class="mb-6">

          <!-- <input name="profilePath" -->
          <!--   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight bg-slate-200 focus:outline-none focus:shadow-outline" -->
          <!--   id="profffff" type="button" placeholder="My new Profile"></input> -->
        </div>
        <!-- <div class="mb-6"> -->
        <!--   <label class="block text-gray-700 text-sm font-bold mb-2" for="password"> -->
        <!--     Password -->
        <!--   </label> -->
        <!--   <input -->
        <!--     class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" -->
        <!--     id="password" type="password" placeholder="******************"> -->
        <!--   <p class="text-red-500 text-xs italic">Please choose a password.</p> -->
        <!-- </div> -->
        <div class="flex items-center justify-between">
          <input hidden name="create" value=1> </input>
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit">
            Create
          </button>
          <!-- <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#"> -->
          <!--   Forgot Password? -->
          <!-- </a> -->
        </div>
      </form>

    </div>
  </div>
  <div class="absolute bottom-0 w-full">

    <p class="text-center text-gray-500 text-xs"> v0.0.1 - |2023| - Tool by Dekharen</p>
  </div>
</body>

</html>
